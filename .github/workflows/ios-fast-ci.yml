name: Fast CI

on:
  push:
    branches:
      - main
    paths:
      - 'ClipCook/**'
      - '.github/workflows/ios-fast-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ClipCook/**'
      - '.github/workflows/ios-fast-ci.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Unit Tests ONLY
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Test (Unit)
        working-directory: ClipCook
        run: |
          set -o pipefail
          xcodebuild test \
            -project ClipCook.xcodeproj \
            -scheme ClipCook \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:ClipCookTests \
            -resultBundlePath TestResults/UnitTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color
