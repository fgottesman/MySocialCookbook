name: Release CI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Test (Unit)
        working-directory: ClipCook
        run: |
          set -o pipefail
          xcodebuild test \
            -project ClipCook.xcodeproj \
            -scheme ClipCook \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:ClipCookTests \
            -resultBundlePath TestResults/UnitTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color

  # ============================================
  # UI Tests
  # ============================================
  ui-tests:
    name: üì± UI Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Test (UI)
        working-directory: ClipCook
        run: |
          set -o pipefail
          xcodebuild test \
            -project ClipCook.xcodeproj \
            -scheme ClipCook \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:ClipCookUITests \
            -resultBundlePath TestResults/UITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color

  # ============================================
  # iPad Compatibility Check
  # ============================================
  ipad-tests:
    name: üì± iPad Compatibility
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build for iPad
        working-directory: ClipCook
        run: |
          set -o pipefail
          xcodebuild build \
            -project ClipCook.xcodeproj \
            -scheme ClipCook \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M4),OS=latest' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color
      
      - name: Run Unit Tests on iPad
        working-directory: ClipCook
        run: |
          set -o pipefail
          xcodebuild test \
            -project ClipCook.xcodeproj \
            -scheme ClipCook \
            -destination 'platform=iOS Simulator,name=iPad Pro 13-inch (M4),OS=latest' \
            -only-testing:ClipCookTests \
            -resultBundlePath TestResults/iPadTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color

  # ============================================
  # Summary Job
  # ============================================
  test-summary:
    name: ‚úÖ Release Check Summary
    needs: [unit-tests, ui-tests, ipad-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Test Results
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.ui-tests.result }}" == "failure" ]]; then
            echo "‚ùå UI tests failed"
            exit 1
          fi
          if [[ "${{ needs.ipad-tests.result }}" == "failure" ]]; then
            echo "‚ùå iPad tests failed"
            exit 1
          fi
          echo "‚úÖ All Release checks passed!"
